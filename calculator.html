<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="calculator.css" />

    <title>Calculator</title>
  </head>

  <body>
    <div id="all-in-one-box">
      <div class="horizontal">
        <div class="vertical" id="calculation-display">0</div>
      </div>
      <div class="horizontal">
        <div class="button-usual btn-operator vertical" id="operator-AC">
          AC
        </div>
        <div class="button-usual btn-operator vertical" id="operator-space">
          <--
        </div>
        <div class="button-usual btn-operator vertical" id="operator-percent">
          percent
        </div>
        <div
          class="button-usual btn-operator-number vertical"
          id="operator-division"
        >
          :
        </div>
      </div>

      <div class="horizontal">
        <div class="button-usual btn-number vertical" id="number-seven">7</div>
        <div class="button-usual btn-number vertical" id="number-eight">8</div>
        <div class="button-usual btn-number vertical" id="number-nine">9</div>
        <div
          class="button-usual btn-operator-number vertical"
          id="operator-multiply"
        >
          x
        </div>
      </div>

      <div class="horizontal">
        <div class="button-usual btn-number vertical" id="number-four">4</div>
        <div class="button-usual btn-number vertical" id="number-five">5</div>
        <div class="button-usual btn-number vertical" id="number-six">6</div>
        <div
          class="button-usual btn-operator-number vertical"
          id="operator-minus"
        >
          -
        </div>
      </div>

      <div class="horizontal">
        <div class="button-usual btn-number vertical" id="number-one">1</div>
        <div class="button-usual btn-number vertical" id="number-two">2</div>
        <div class="button-usual btn-number vertical" id="number-three">3</div>
        <div
          class="button-usual btn-operator-number vertical"
          id="operator-plus"
        >
          +
        </div>
      </div>

      <div class="horizontal">
        <div class="button-usual btn-number vertical" id="function">F</div>
        <div class="button-usual btn-number vertical" id="number-zero">0</div>
        <div class="button-usual vertical" id="coma">.</div>
        <div
          class="button-usual btn-operator-number vertical"
          id="operator-equals"
        >
          =
        </div>
      </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
